<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>장바구니 공유 서비스, 동상이물</title>
    <link href="../../static/css/item-edit.css"
          th:href="@{/css/item-edit.css}"
          rel="stylesheet">
</head>
<body>
    <div class="background">
        <form class="wrapper"
              action="bucket-items.html"
              th:action
              method="post">

            <div class="wrapper_blank"></div>
            <div class="wrapper_blank"></div>

            <div class="wrapper_header">
                <div class="header_left">
                    <span>동상이물</span>
                </div>
                <div class="header_right">
                    <button class="header_button" id="header_button"
                            onclick="location.href='buckets.html'"
                            th:onclick="|location.href='@{/v1/buckets}'|"
                            type="button">Home</button>
                </div>
            </div>

            <div class="wrapper_blank"></div>
            <div class="wrapper_blank"></div>

            <div class="wrapper_body">
                <div class="bucket">

                    <div class="wrapper_blank"></div>

                    <div class="bucket_header">
                        <span class="bucket_name"
                              th:text="${bucket.name}">Bucket 1</span>
                        <div class="bucket_count">
<!--                            <span id="checked" th:text="${bucket.checked}">3</span> <span> of </span> <span id="total" th:text="${bucket.itemCount}">12</span>-->
                        </div>
                    </div>

                    <div class="wrapper_blank"></div>

                    <div class="bucket_body">
<!--                        <div class="item_new">-->
                        <div class="wrapper_blank"></div>
                        <div class="wrapper_blank"></div>
                    </div>

                        <div class="bucket_items">
                            <div class="checked"> <input type="checkbox" disabled> </div>
                            <input class="item_content" type="text" th:value="${item.content}" name="content">
                        </div>
                    </div>

<!--                    <div class="bucket_user">-->
<!--                        <div class="user">user1</div>-->
<!--                        <div class="user">호루롹휘 </div>-->
<!--                        <div class="bucket_share_button"><button class="share_button">SHARE</button></div>-->
<!--                    </div>-->

                </div>
            <div class="bucket_footer">
                <button class="bucket_button" id="item_edit" type="submit">수정완료</button>
                <div class="bucket_button_partition"></div>
                <button class="bucket_button" id="bucket_edit_button"
                        onclick="location.href='bucket-items.html'"
                        th:onclick="|location.href='@{|/v1/buckets/${bucket.id}/items|}'|"
                        type="button">삭제</button>
            </div>
            </form>
        </div>
    </div>

</body>
</html>
